<header>
  <div class="logo-container">
    <p>Coctail DB</p>
    <img src="../../../assets/logo.svg" alt="logo">
  </div>
</header>


<mat-sidenav-container *ngIf="showContent">

  <mat-sidenav mode="side" opened>
    <section>
      <mat-checkbox *ngFor="let category of filterList" (change)="toggleCheckbox($event, category)" [checked]="currentFilterState[category]" 
      (change)="onFilterChange">{{category}}</mat-checkbox>
      <button (click)="clickApply()" mat-button>APPLY</button>
    </section>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="categories-container">
      <div class="cocktail-type" *ngFor="let category of filterList" [hidden]="!currentFilterState[category]">
        <article>{{category}}</article>
        <hr>
        <div class="content">
          <div *ngFor="let card of cocktails[category]" class="cocktail-card">
            <img [src]="card.strDrinkThumb" alt="cocktail">
            <p>{{card.strDrink}}</p>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
